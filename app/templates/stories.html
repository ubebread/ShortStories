<!DOCTYPE html>
<html>
<head>
    <title>My Stories</title>
    <style>
        body {
            background: #181c1f;
            color: #33ff33;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #00ffea;
            background: #111;
            padding: 1em;
            margin: 0 0 1em 0;
            font-size: 2em;
            border-bottom: 2px solid #00ffea;
            letter-spacing: 2px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #22282b;
            margin: 1em 2em;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px #000a;
            border-left: 4px solid #33ff33;
        }
        .story-title {
            color: #00ffea;
            font-size: 1.3em;
            margin-bottom: 0.5em;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
        }
        .story-content {
            display: none;
            margin-top: 1em;
        }
        a {
            color: #00ffea;
            text-decoration: none;
            font-weight: bold;
            margin-left: 2em;
        }
        a:hover {
            text-decoration: underline;
        }
        em {
            color: #ff5;
        }
    </style>
</head>
<body>
<h1>Your Stories</h1>
<ul>
{% for story in stories %}
    <li>
        <div class="story-title" onclick="toggleStory(this)">&gt; {{ story.title }}</div>
        <div class="story-content">
            {% if story.content %}
                {% for paragraph in story.content.split('\n') %}
                    {% if paragraph.strip() %}
                        <p>{{ paragraph }}</p>
                    {% endif %}
                {% endfor %}
            {% else %}
                <em>No story content.</em>
            {% endif %}
        </div>
    </li>
{% endfor %}
</ul>
<a href="/">Write Another</a>
<script>
function toggleStory(titleElem) {
    var content = titleElem.nextElementSibling;
    if (content.style.display === "block") {
        content.style.display = "none";
    } else {
        content.style.display = "block";
    }
}
</script>
</body>
</html>
