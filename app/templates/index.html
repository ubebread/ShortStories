<!DOCTYPE html>
<html>
<head>
    <title>Short Stories</title>
    <style>
        body {
            background: #181c1f;
            color: #33ff33;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #00ffea;
            background: #111;
            padding: 1em;
            margin: 0 0 1em 0;
            font-size: 2em;
            border-bottom: 2px solid #00ffea;
            letter-spacing: 2px;
        }
        form {
            background: #22282b;
            margin: 2em auto;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px #000a;
            border-left: 4px solid #33ff33;
            max-width: 500px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 1em;
            font-family: inherit;
            font-size: 1em;
            background: #181c1f;
            color: #33ff33;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 0.5em;
        }
        input[type="submit"] {
            background: #00ffea;
            color: #181c1f;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #33ff33;
            color: #181c1f;
        }
        a {
            color: #00ffea;
            text-decoration: none;
            font-weight: bold;
            margin-left: 2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Story Generator</h1>
<a href="/stories">View My Stories</a>
<a href="/expand" style="margin-left:2em;">Expand a Story</a>
<form method="post">
    <label for="age">Age Group:</label>
    <input type="number" name="age" id="age" required>
    <label for="ideas">4 Story Ideas:</label>
    <textarea name="ideas" id="ideas" rows="4" required></textarea>
    <input type="submit" value="Generate Story">
</form>
</body>
</html>
